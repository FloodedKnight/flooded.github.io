<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FloodedKnight.Dev</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(0, 0, 0, 0);
      --glass-border: rgba(255, 255, 255, 0);
      --highlight: #00c3ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: white;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('bgimage.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 1;
   }

    .gradient-text {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
    }
    .container {
      background: var(--glass-bg);
      padding: 50px 35px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: all 0.4s ease;
    }
    .off-center-image {
      position: absolute;
      top: 35%;
      transform: translate(-50%, -50%);
      max-width: 300px;
      opacity: 0.7;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 14px;
      color: var(--highlight);
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 28px;
      color: #e0e0e0;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 14px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      backdrop-filter: blur(5px);
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.04);
      box-shadow: 0 4px 15px rgba(0, 195, 255, 0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p, .links a {
        font-size: 1rem;
      }

      .container {
        padding: 30px 20px;
      }
      
    }
  </style>
</head>
<body>
  <img src="favicon.png" alt="Decorative" class="off-center-image" />
  <h1 class="gradient-text">FloodedKnight</h1>
  <p>TestCHANGE</p>
  <div class="links">
    <a href="#">More stuff</a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Website Loaded!");
    });
  </script>
</body>
</html>
